  <mat-card class="form">
    <mat-card-header>
        <h1>Contact Form</h1>
    </mat-card-header>
    <mat-card-content>
    <table class="table">
      <thead>
        <tr>
          <th scope="col"  style="display:none;">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allContacts">
          <th scope="row" style="display:none;">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.mobileno }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/contacts/edit', item.id]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table></mat-card-content></mat-card>
  </div>
