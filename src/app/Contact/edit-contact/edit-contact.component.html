<mat-card class="form">
    <mat-card-header>
        <h1 mat-dialog-title>Edit Contact</h1>
    </mat-card-header>
    <mat-card-content>
<div mat-dialog-content>  
    <form [formGroup]="contactForm">
        <mat-form-field class="example-full-width">
            <mat-label>Contact Name</mat-label>
            <input formControlName="name" matInput placeholder="Name" >   
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
       <br>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email"  placeholder="Ex. test@example.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+91 &nbsp;</span>
        <input formControlName="mobileno" type="text"  matInput placeholder="555-555-1234" required >
        <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field><br>
       <div mat-dialog-actions [align]="'end'">
        <button style="margin: left 8px;" mat-raised-button color="primary" (click)="updateContact()">Update</button>
       </div>
</form>
</div> 
 </mat-card-content>
</mat-card>
